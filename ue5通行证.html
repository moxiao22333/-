<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通行码管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .passcode-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .passcode-value {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            user-select: all;
        }

        .label {
            display: block;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #333;
        }

        .api-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: left;
        }

        .api-info h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .api-code {
            background: #2d3748;
            color: #a0aec0;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .api-code .highlight {
            color: #68d391;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>通行码管理</h1>
        <p class="subtitle">管理并生成 API 接口</p>

        <div class="passcode-display">
            <div class="passcode-value" id="passcodeValue">12345</div>
            <span class="label">当前通行码</span>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="newPasscode" placeholder="输入新的通行码">
                <button class="btn-primary" onclick="updatePasscode()">更新</button>
            </div>
            <button class="btn-secondary" onclick="resetPasscode()">重置为默认</button>
        </div>

        <div class="api-info">
            <h3>API 调用示例</h3>
            <div class="api-code"><span class="highlight">GET</span> /api/code</div>
            <div class="api-code" style="margin-top: 8px;">
fetch('/api/code')\n  .then(r => r.json())\n  .then(d => console.log(d.code))</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const DEFAULT_PASSCODE = '12345';
        const STORAGE_KEY = 'passcode_manager_code';

        // 初始化通行码
        function initPasscode() {
            const stored = localStorage.getItem(STORAGE_KEY);
            const code = stored || DEFAULT_PASSCODE;
            document.getElementById('passcodeValue').textContent = code;
        }

        // 更新通行码
        function updatePasscode() {
            const input = document.getElementById('newPasscode');
            const newCode = input.value.trim();

            if (!newCode) {
                showToast('请输入通行码', true);
                return;
            }

            localStorage.setItem(STORAGE_KEY, newCode);
            document.getElementById('passcodeValue').textContent = newCode;
            input.value = '';
            showToast('通行码已更新');
        }

        // 重置通行码
        function resetPasscode() {
            localStorage.setItem(STORAGE_KEY, DEFAULT_PASSCODE);
            document.getElementById('passcodeValue').textContent = DEFAULT_PASSCODE;
            showToast('已重置为默认通行码');
        }

        // 显示提示
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // API 接口 - 获取通行码
        function getPasscodeAPI(request) {
            const url = new URL(request.url);
            
            if (url.pathname === '/api/code' && request.method === 'GET') {
                const stored = localStorage.getItem(STORAGE_KEY);
                const code = stored || DEFAULT_PASSCODE;
                
                return new Response(JSON.stringify({ 
                    code: code,
                    timestamp: new Date().toISOString()
                }), {
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'GET, OPTIONS',
                        'Access-Control-Allow-Headers': 'Content-Type'
                    }
                });
            }

            // 处理 OPTIONS 请求
            if (request.method === 'OPTIONS') {
                return new Response(null, {
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'GET, OPTIONS',
                        'Access-Control-Allow-Headers': 'Content-Type'
                    }
                });
            }

            return fetch(request);
        }

        // 初始化
        initPasscode();

        // 如果在 Service Worker 环境中，注册 API 路由
        if (typeof self !== 'undefined' && self.addEventListener) {
            self.addEventListener('fetch', (event) => {
                const url = new URL(event.request.url);
                if (url.pathname === '/api/code') {
                    event.respondWith(getPasscodeAPI(event.request));
                }
            });
        }
    </script>
</body>
</html>
